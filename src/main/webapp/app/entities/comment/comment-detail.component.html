
<div *ngIf="comment">
    <h2><span jhiTranslate="blogApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.comment.title">Title</span></dt>
        <dd>
            <span>{{comment.title}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.comment.body">Body</span></dt>
        <dd>
            <span>{{comment.body}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.comment.created">Created</span></dt>
        <dd>
            <span>{{comment.created | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.comment.author">Author</span></dt>
        <dd>
            <div *ngIf="comment.authorId">
                <a [routerLink]="['/author', comment.authorId]">{{comment.authorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
