
<div *ngIf="post">
    <h2><span jhiTranslate="blogApp.post.detail.title">Post</span> {{post.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.post.title">Title</span></dt>
        <dd>
            <span>{{post.title}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.post.body">Body</span></dt>
        <dd>
            <span>{{post.body}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.post.created">Created</span></dt>
        <dd>
            <span>{{post.created | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.post.author">Author</span></dt>
        <dd>
            <div *ngIf="post.authorId">
                <a [routerLink]="['/author', post.authorId]">{{post.authorId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'post/'+ post.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
